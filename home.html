<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Health Track</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <meta name="description" content="App para uma vida mais saudavel e feliz." />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&family=Oswald&family=Roboto&family=Ubuntu&family=Ubuntu+Condensed&display=swap" rel="stylesheet"> 
    </head>
    <body >
        <header>
            <nav class="navbar navbar-light">
                <div class="container-fluid">
                  <button class="navbar-toggler text-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <span class="title tl-home">
                    <h1>Health Track</h1>
                  </span>
                  
                </div>
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="p-4">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="#" class="ht-dd-button">Home</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a href="#" class="ht-dd-button">Peso</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a href="#" class="ht-dd-button">Exercicios</a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <a href="#" class="ht-dd-button">Alimentacao</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main style="width: 95%;">
            <div class="container-fliud">
                <div class="welcome">
                    <span>
                        <p>Ola, Jussara!</p>
                    </span>
                </div>
                <div class="info">
                    <table class="table table-striped table-hover">
                        <tbody>
                            <tr>
                              <th scope="row">Peso:</th>
                              <td>63.12kg</td>
                            </tr>
                            <tr>
                              <th scope="row">Altura:</th>
                              <td>1.75m</td>
                            </tr>
                            <tr>
                              <th scope="row">Ultima atividade fisica:</th>
                              <td>25/03/2021</td>
                            </tr>
                          </tbody>
                    </table>
                </div>
                <div class="add-activity">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Adicionar nova atividade</button>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Adicionar nova refeicao</button>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
