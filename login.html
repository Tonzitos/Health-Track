<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Health Track - Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <meta name="description" content="App para uma vida mais saudavel e feliz." />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&family=Oswald&family=Roboto&family=Ubuntu&family=Ubuntu+Condensed&display=swap" rel="stylesheet"> 
    </head>
    <body style="background-color: rgb(217, 210, 210);">
        <header>
            <div class="tl-login">
                <span class="title">
                    <h1>Health Track</h1>
                    <p>O melhor amigo da sua saude</p>
                </span>
            </div>
        </header>
        <main>
            <div class="container-fluid">
                <form>
                    <div class="form-floating">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                </form>
                <hr>
                <div class="social-m">
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Facebook</button>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Google Accounts</button>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
